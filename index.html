<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Email Me</title>
        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <form action="https://formspree.io/adrienewoodworth@live.com" method="post">
            <fieldset>
                <legend>
                    Drop me a line!
                </legend>
                <div>
                    <label for="name">Your name:</label>
                    <input id="name" type="text" name="name" />
                </div>
                <div>
                    <label for="email">Your Email:</label>
                    <input id="email" type="text" name="email" />
                </div>
                <div>
                    <h2>Favorite Coffee:</h2>
                      <input id="americano" name="coffee" type="radio" value="americano" />
                      <label for="americano">Americano</label><br />
                      <input id="latte" name="coffee" type="radio" value="latte" />
                      <label for="latte">Latte</label><br />
                      <input id="mocha" name="coffee" type="radio" value="mocha" />
                      <label for="mocha">Mocha</label><br />
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message"></textarea>
                </div>
            </fieldset>
        </form>
    </body>
    
</html>
